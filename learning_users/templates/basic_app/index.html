{% extends "basic_app/base.html" %}
{% block body_block %}
{% load staticfiles %}
{% if user.is_authenticated %}
<div class="container">
  <h2>Image Gallery</h2>
  <p>Click on the images to enlarge them.</p>
  <div class="row">
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="{% static "images/pikachu.jpg" %}" target="_blank">
          <img src="{% static "images/pikachu.jpg" %}" alt="Lights" style="width:100%;height:200px">
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="{% static "images/fox.jpg" %}" target="_blank">
          <img src="{% static "images/fox.jpg" %}" alt="Nature" style="width:100%">
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="{% static "images/redpanda.jpg" %}" target="_blank">
          <img src="{% static "images/redpanda.jpg" %}" alt="Fjords" style="width:100%">
        </a>
      </div>
    </div>
  </div>
</div>


{% else %}
  <div class="row">
    <div class="col-md-6 col-md-4">

      <div class="thumbnail">
        <img src="{% static "images/sad_cat.jpg" %}" alt="...">
        <div class="caption">
          <h3>This is sad cat</h3>
          <p>He is sad because you are not loggined </p>

          <p><a href="{% url 'basic_app:user_login' %}" class="btn btn-primary" role="button">Sign in </a>
            <a href="{% url 'basic_app:register'%}" class="btn btn-primary" role="button">Register</a></p>
        </div>
      </div>
    </div>
  </div>
{% endif %}


{%endblock%}
